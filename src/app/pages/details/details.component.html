<!-- search-bar.component.html -->

<div class="search-container">
  <div class="search-icon" (click)="toggleSearch()">
    <i class="fa fa-search"></i>
  </div>
  <input [class.act]="isSearchOpen" #filval type="text" placeholder="Search..." (input)="filter(filval.value)" (blur)="toggleSearch()">
</div>

<table>
    <thead>
      <tr>
        <th>SI No.</th>
        <th>Student Name</th>
        <th>Student Email</th>
        <th>Student USN</th>
        <th>Edit Details</th>
        <th>Delete Student</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of studentdata ;let i = index" >
        <td>{{i+1}}</td>
        <td [routerLink]="['/displaydetails',item.student_id]">{{item.student_name}}</td>
        <td>{{item.student_email}}</td>
        <td>{{item.student_usn}}</td>
        <td><button [routerLink]="['/editstudetails',item.student_id]">Edit</button></td>
        <td><button (click)="act(item.student_id,item.isactive)"  [ngClass]="{'active': item.isactive=='true', 'deactive': item.isactive=='false'}">{{ item.isactive=='true' ? 'Deactivate':'Activate'  }}</button></td>
      </tr>
      
      <!-- Add more rows as needed -->
    </tbody>
  </table>
