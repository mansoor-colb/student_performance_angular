  <div class="sidebar" [class.open]="isOpen">
    <div class="logo-details">
      <i class='bx bx-lock-open-alt'></i>
        <div class="logo_name">Admin</div>
        
        <i class='bx bx-menu' id="btn"  (click)="toggleSidebar()"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a  routerLink="admin-dash"  routerLinkActive="active">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
         <span class="tooltip">Dashboard</span>
      </li>
      <li>
       <a routerLink="Addexam" routerLinkActive="active">
        <i class='bx bxs-book'></i>
         <span class="links_name">Create Exam</span>
       </a>
       <span class="tooltip">Create Exam</span>
     </li>
     <li>
       <a routerLink="AddStudent"  routerLinkActive="active">
        <i class='bx bx-user-plus'></i>
       
         <span class="links_name">Add Student</span>
       </a>
       <span class="tooltip">Add Student</span>
     </li>
     <li>
       <a routerLink="editdetails"  routerLinkActive="active">
        <i class='bx bx-edit-alt'></i>
         <span class="links_name">Edit Details</span>
       </a>
       <span class="tooltip">Edit Details</span>
     </li>

     <li>
      <a (click)="logout()" >
        <i class='bx bx-log-out-circle'></i>
        <span class="links_name">Logout</span>
      </a>
      <span class="tooltip">Logout</span>
    </li>
    
    </ul>
  </div>
  <section class="home-section">
      <div class="text">{{outurl}}</div>
      <div class="dispcontainer">
        <router-outlet></router-outlet>

      </div>
  </section>
